	<script type="text/javascript">
		var scrollPos=function(selector,time){
			if(typeof selector =='undefined'){
				return;
			}
			var numMatch = /^[0-9]+.?[0-9]*$/,
				tm=numMatch.test(time)?time:200,
				top=numMatch.test(selector)?
				selector:(Object.prototype.toString.call(selector)=='[object Array]' ?
				selector.offset()['top']:(typeof selector=='string'?
				$(selector).offset()['top']:0));

			setTimeout(function(){
				window.scrollTo(0, top);
			},tm);
		}
	</script>
